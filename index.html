<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "FrontEnd Mentor">
        <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
        <title>Order Summary</title>
        <link rel = "icon" href = "favicon-32x32.png">
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div >
                <img src = "illustration-hero.svg" width="320px"  alt = "illustration-hero" class = "main_pic">
            </div>
            <h1 class = "title">Order Summary</h1>
            <p class = "title_subtext">You can now listen to millions of songs <span>audiobooks, and podcasts on any device</span>anywhere you like!</p>
            <section class = "plan">
                <div>
                    <img src = "icon-music.svg" alt = "icon-music" class = "plan_icon">    
                </div>
                <div class = "plan_small">
                    <h2 class = "plan_title">Annual Plan</h2>
                    <p class = "plan_price">$59.99/year</p>
                </div>
                <button class = "plan_button">Change</button>
            </section>
            <button class = "payment_button">Proceed to Payment</button>
            <button class = "cancel_button">Cancel Order</button>
        </main>
    </body>
</html>
